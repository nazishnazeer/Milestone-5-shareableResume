<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="enter your username" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="enter your name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="enter your phone" required>
        </fieldset>

        <fieldset>
            <legend>Education:</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" placeholder="enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience:</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" placeholder="enter your experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills:</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" placeholder="enter your skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>

    </form>
    <br/>
    <!-- code for dynamic and editable resume -->
     <div id="resumeDisplay" contenteditable="true">
        <!-- resume will generated below -->
     </div>

    <!-- section for the shareable link and download option -->
     <div id="shareableLinkContainer" style="display: none;">
        <h2>Shareable Link</h2>
        <p>The link to view and edit your resume:</p>
        <a href="#" id="shareableLink" target="_blank"></a>
        <br>
        <button id="downloadPdf">Download as pdf</button>
     </div>

    <script src="script.js"></script>
</body>
</html>
